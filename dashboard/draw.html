<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✦✦✦✦✦✦✦✦✦  Favicon  ✦✦✦✦✦✦✦✦✦✦✦ -->

    <!-- ✦✦✦✦✦✦✦✦✦  Stylesheet File  ✦✦✦✦✦✦✦✦✦✦✦ -->

    <title>Roffruller --- Draw</title>

<body class="bg-light">

    <!-- ✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦
                     User NAVIGATION
     ✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦ -->
    <nav class="profileNav">
        <div class="profileNav__wrap max-1200">
            <div class="profileNav__logo">
                <a href="../index.html"><img src="../img/logo.png" alt=""></a>
            </div>

            <div class="profileNav__user">
                <div class="profileNav__user--img">
                    <img src="../img/profile-user.png" alt="">
                </div>

                <div class="profileNav__user--name">
                    <h1>Spencer Crawford</h1>
                </div>
            </div>

        </div>
    </nav>


    <!-- ✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦
                     Dashboard
     ✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦ -->
    <section class="dash">
        <div class="dash__wrap max-1200">

            <div>
                <div class="dash__sidebar">

                    <div class="dash__sidebar__trigger">
                        <i class="uil uil-angle-right"></i>
                    </div>

                    <div>
                        <ul class="dash__sidebar--list">


                            <li><a href="draw.html"><i class="uil uil-edit-alt"></i> DIY</a></li>
                            <li><a href="draw.html"><i class="uil uil-comment-alt-edit"></i> DFY</a></li>
                            <li><a href="profile.html"><i class="uil uil-ruler"></i> Jobs</a></li>
                            <li><a href="profile-edit.html"><i class="uil uil-user"></i> Profile</a></li>

                        </ul>


                    </div>

                    <div class="logout">
                        <a href="../pages/login.html">
                            <i class="uil uil-signout"></i>
                            <span>Logout</span>
                        </a>
                    </div>


                </div>
            </div>

            <!-- ✦✦✦✦✦✦✦✦✦  DRAW PAGE CONTENT  ✦✦✦✦✦✦✦✦✦✦✦ -->
            <div class="draw">

                <div class="draw__box">

                    <div class="draw__box--search">
                        <label for="draw-search"><i class="uil uil-search"></i></label>
                        <input type="text" placeholder="Search Adress..." id="draw-search">
                    </div>

                    <div class="draw__box--map">
                        <iframe style="width: 100%; height: 100%;" frameborder="0" scrolling="no" marginheight="0"
                            marginwidth="0" id="gmap_canvas"
                            src="https://maps.google.com/maps?width=520&amp;height=391&amp;hl=en&amp;q=%20Lahore+()&amp;t=h&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                        <a href='https://add-map.com/'>how to embed a google map into a website</a>
                        <script type='text/javascript'
                            src='https://embedmaps.com/google-maps-authorization/script.js?id=674e400e974490090042f43b4846c5236250c32a'>
                        </script>
                    </div>

                    <div class="draw__box--btn">

                        <a href="profile.html"><button class="draw__box--cancel lg-hover">Cancel</button></a>
                        <a href="draw_zoom.html"><button class="draw__box--continue dk-hover">Continue</button></a>
                    </div>

                </div>

            </div>

        </div>
    </section>


    <script src="../js/script.js"></script>
